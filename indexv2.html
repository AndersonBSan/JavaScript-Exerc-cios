<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html">atividade1b</a>
    <a href="index2.html">atividade 2</a>
    <a href="index3.html">atividade 3</a>

    <h1>Calculadora de Média</h1>
    <input type="number" id="nota1" placeholder="Digite a primeira nota">
    <input type="number" id="nota2" placeholder="Digite a segunda nota">
    <button onclick="calcularMedia()">Calcular Média</button>

    <div class="result">
        <p>Média: <span id="media"></span></p>
        <p>Situação: <span id="situacao"></span></p>
    </div>

    <script>
        function calcularMedia() {
            // Obter valores dos campos de entrada
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);

            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Por favor, insira números válidos.");
                return;
            }

            // Calcular a média
            const media = (nota1 + nota2) / 2;

            // Determinar situação e cor
            let situacao = "";
            let cor = "";

            if (media >= 6) {
                situacao = "Aprovado";
                cor = "blue";
            } else {
                situacao = "Reprovado";
                cor = "red";
            }

            // Exibir resultados
            const mediaElement = document.getElementById("media");
            const situacaoElement = document.getElementById("situacao");

            mediaElement.innerHTML = media.toFixed(2);
            situacaoElement.innerHTML = situacao;
            situacaoElement.style.color = cor;
        }
    </script>
</body>
</html>
